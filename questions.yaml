questions:
  # 日志配置
  - variable: application.logLevel
    label: "日志级别"
    description: "设置日志详细程度"
    type: enum
    default: info
    options:
      - info
      - warning
      - debug
      - error
    group: "日志配置"

  - variable: application.logFormat
    label: "日志格式"
    description: "日志输出格式"
    type: enum
    default: json-pretty
    options:
      - json-pretty
      - json
      - plain
    group: "日志配置"

  # 功能特性
  - variable: application.features.automaticUnchangedApproval
    label: "自动批准未变更镜像"
    type: boolean
    default: false
    group: "功能特性"

  - variable: application.features.automaticChildApproval
    label: "自动批准子资源"
    type: boolean
    default: true
    group: "功能特性"

  - variable: application.features.detectionMode
    label: "只警告不拒绝"
    description: "启用后所有校验仅产生警告不拒绝部署"
    type: boolean
    default: false
    group: "功能特性"

  - variable: application.features.namespacedValidation.mode
    label: "命名空间校验模式"
    description: "选择是否只在特定命名空间校验"
    type: enum
    options:
      - ignore
      - validate
    default: ignore
    group: "功能特性"

  - variable: application.features.resourceValidationMode
    label: "资源校验范围"
    description: "校验所有资源或仅校验 Pod"
    type: enum
    options:
      - all
      - podsOnly
    default: all
    group: "功能特性"

  - variable: application.features.cache.expirySeconds
    label: "缓存超时时间（秒）"
    type: int
    default: 30
    group: "功能特性"

  - variable: application.features.cache.cacheErrors
    label: "缓存校验失败"
    type: boolean
    default: true
    group: "功能特性"

  # 策略规则
  - variable: application.policy
    label: "镜像策略规则"
    description: |
      镜像策略规则，通过 YAML 数组编辑，可根据业务需要调整。
      例:
        - pattern: "*:*"
          validator: deny
        - pattern: "docker.io/library/*:*"
          validator: dockerhub
    type: multiline
    group: "策略规则"

  # 校验器
  - variable: application.validators
    label: "校验器设置"
    description: |
      校验器配置，支持 NotaryV1、Cosign 等。复杂结构建议 YAML 编辑。
    type: multiline
    group: "校验器"
