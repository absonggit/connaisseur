questions:
  # 日志配置
  - variable: application.logLevel
    label: "日志级别"
    type: enum
    options:
      - info
      - warning
      - debug
      - error
    default: info
    group: "日志配置"

  - variable: application.logFormat
    label: "日志格式"
    type: enum
    options:
      - json-pretty
      - json
      - plain
    default: json-pretty
    group: "日志配置"

  # 校验器1：allow
  - variable: application.validators[0].name
    label: "第1个校验器名称"
    type: string
    default: allow
    required: true
    group: "校验器"

  - variable: application.validators[0].type
    label: "第1个校验器类型"
    type: enum
    options:
      - static
    default: static
    required: true
    group: "校验器"

  - variable: application.validators[0].approve
    label: "第1个校验器是否默认通过"
    type: boolean
    default: true
    required: true
    group: "校验器"

  # 校验器2：deny
  - variable: application.validators[1].name
    label: "第2个校验器名称"
    type: string
    default: deny
    required: true
    group: "校验器"

  - variable: application.validators[1].type
    label: "第2个校验器类型"
    type: enum
    options:
      - static
    default: static
    required: true
    group: "校验器"

  - variable: application.validators[1].approve
    label: "第2个校验器是否默认通过"
    type: boolean
    default: false
    required: true
    group: "校验器"

  # 校验器3：dockerhub
  - variable: application.validators[2].name
    label: "第3个校验器名称"
    type: string
    default: dockerhub
    required: true
    group: "校验器"

  - variable: application.validators[2].type
    label: "第3个校验器类型"
    type: enum
    options:
      - notaryv1
    default: notaryv1
    required: true
    group: "校验器"

  - variable: application.validators[2].trustRoots[0].name
    label: "dockerhub默认信任根名称"
    type: string
    default: default
    required: true
    group: "校验器"

  - variable: application.validators[2].trustRoots[0].key
    label: "dockerhub默认信任根公钥"
    type: string
    default: |-
      -----BEGIN PUBLIC KEY-----
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEOXYta5TgdCwXTCnLU09W5T4M4r9f
      QQrqJuADP6U7g5r9ICgPSmZuRHP/1AYUfOQW3baveKsT969EfELKj1lfCA==
      -----END PUBLIC KEY-----
    required: true
    group: "校验器"

  - variable: application.validators[2].trustRoots[1].name
    label: "dockerhub备用信任根名称"
    type: string
    default: sse
    required: true
    group: "校验器"

  - variable: application.validators[2].trustRoots[1].key
    label: "dockerhub备用信任根公钥"
    type: string
    default: |-
      -----BEGIN PUBLIC KEY-----
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEsx28WV7BsQfnHF1kZmpdCTTLJaWe
      d0CA+JOi8H4REuBaWSZ5zPDe468WuOJ6f71E7WFg3CVEVYHuoZt2UYbN/Q==
      -----END PUBLIC KEY-----
    required: true
    group: "校验器"

  # 策略规则1
  - variable: application.policy[0].pattern
    label: "第1条策略匹配模式"
    type: string
    default: "*:*"
    group: "策略规则"

  - variable: application.policy[0].validator
    label: "第1条策略绑定校验器"
    type: string
    default: deny
    group: "策略规则"

  # 策略规则2
  - variable: application.policy[1].pattern
    label: "第2条策略匹配模式"
    type: string
    default: "docker.io/library/*:*"
    group: "策略规则"

  - variable: application.policy[1].validator
    label: "第2条策略绑定校验器"
    type: string
    default: dockerhub
    group: "策略规则"

  # 策略规则3
  - variable: application.policy[2].pattern
    label: "第3条策略匹配模式"
    type: string
    default: "docker.io/securesystemsengineering/*:*"
    group: "策略规则"

  - variable: application.policy[2].validator
    label: "第3条策略绑定校验器"
    type: string
    default: dockerhub
    group: "策略规则"

  - variable: application.policy[2].with.trustRoot
    label: "第3条策略信任根"
    type: string
    default: sse
    group: "策略规则"

  # 策略规则4
  - variable: application.policy[3].pattern
    label: "第4条策略匹配模式"
    type: string
    default: "registry.k8s.io/*:*"
    group: "策略规则"

  - variable: application.policy[3].validator
    label: "第4条策略绑定校验器"
    type: string
    default: allow
    group: "策略规则"
