questions:
  # ---- 日志配置 ----
  - variable: application.logLevel
    label: "日志级别"
    description: "日志详细程度（info/warning/debug/error）"
    type: enum
    options:
      - info
      - warning
      - debug
      - error
    default: info
    group: "基础配置"

  - variable: application.logFormat
    label: "日志格式"
    description: "日志输出格式，推荐 json-pretty"
    type: enum
    options:
      - json-pretty
      - json
      - plain
    default: json-pretty
    group: "基础配置"

  # ---- 功能特性举例（可继续补充） ----
  - variable: application.features.automaticUnchangedApproval
    label: "自动批准未变更镜像"
    description: "若镜像引用未发生变更则自动通过"
    type: boolean
    default: false
    group: "功能特性"

  - variable: application.features.automaticChildApproval
    label: "自动批准子资源"
    description: "如由父资源触发的 pod"
    type: boolean
    default: true
    group: "功能特性"

  # ---- 策略规则与校验器总配置（合并成一个文本框） ----
  - variable: applicationConfigFull
    label: "核心配置（校验器与策略规则, YAML，建议直接按默认模板修改）"
    description: 填写格式为完整YAML
    type: multiline
    required: true
    default: |-
      validators:
        - name: allow
          type: static
          approve: true
        - name: deny
          type: static
          approve: false
        - name: dockerhub
          type: notaryv1
          trustRoots:
            - name: default
              key: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEOXYta5TgdCwXTCnLU09W5T4M4r9f
                QQrqJuADP6U7g5r9ICgPSmZuRHP/1AYUfOQW3baveKsT969EfELKj1lfCA==
                -----END PUBLIC KEY-----
            - name: sse
              key: |
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEsx28WV7BsQfnHF1kZmpdCTTLJaWe
                d0CA+JOi8H4REuBaWSZ5zPDe468WuOJ6f71E7WFg3CVEVYHuoZt2UYbN/Q==
                -----END PUBLIC KEY-----
      policy:
        - pattern: "*:*"
          validator: deny
        - pattern: "docker.io/library/*:*"
          validator: dockerhub
        - pattern: "docker.io/securesystemsengineering/*:*"
          validator: dockerhub
          with:
            trustRoot: sse
        - pattern: "registry.k8s.io/*:*"
          validator: allow
    group: "核心策略"
