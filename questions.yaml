questions:
  # 日志配置
  - variable: application.logLevel
    label: "日志级别"
    type: enum
    options:
      - info
      - warning
      - debug
      - error
    default: info
    group: "日志配置"

  - variable: application.logFormat
    label: "日志格式"
    type: enum
    options:
      - json-pretty
      - json
      - plain
    default: json-pretty
    group: "日志配置"

  # 策略规则
  - variable: application.policy
    label: "策略规则"
    type: multiline
    description: |
      镜像策略规则，按 YAML 数组格式，每条 pattern 支持通配。请按实际业务需求做增删。 
    default: |-
      - pattern: "*:*"
        validator: deny
      - pattern: "docker.io/library/*:*"
        validator: dockerhub
      - pattern: "docker.io/securesystemsengineering/*:*"
        validator: dockerhub
        with:
          trustRoot: sse
      - pattern: "registry.k8s.io/*:*"
        validator: allow
    group: "策略规则"

  # 校验器
  - variable: application.validators
    label: "校验器"
    type: multiline
    description: |
      各镜像仓库的方法与密钥配置。NotaryV1/Cosign等方式默认已给出，按需调整。
    default: |-
      - name: allow
        type: static
        approve: true
      - name: deny
        type: static
        approve: false
      - name: dockerhub
        type: notaryv1
        trustRoots:
          - name: default
            key: |
              -----BEGIN PUBLIC KEY-----
              MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEOXYta5TgdCwXTCnLU09W5T4M4r9f
              QQrqJuADP6U7g5r9ICgPSmZuRHP/1AYUfOQW3baveKsT969EfELKj1lfCA==
              -----END PUBLIC KEY-----
          - name: sse
            key: |
              -----BEGIN PUBLIC KEY-----
              MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEsx28WV7BsQfnHF1kZmpdCTTLJaWe
              d0CA+JOi8H4REuBaWSZ5zPDe468WuOJ6f71E7WFg3CVEVYHuoZt2UYbN/Q==
              -----END PUBLIC KEY-----
    group: "校验器"

  # 功能特性（举例，可继续扩展）
  - variable: application.features.automaticUnchangedApproval
    label: "自动批准未变更镜像"
    type: boolean
    default: false
    group: "功能特性"

  - variable: application.features.automaticChildApproval
    label: "自动批准子资源"
    type: boolean
    default: true
    group: "功能特性"
